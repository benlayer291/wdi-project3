<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SPOKEN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Social buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt_Iu8lneJjK0Fnxn34y0ZHHelEvx0g8s&libraries=places"></script>
    
    <!-- Local files -->
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./bower_components/hello/dist/hello.all.min.js"></script>
    <script type="text/javascript" src="./js/oauth.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="#" class="home-link">
              <img class="logo" src="./images/Spoken_wordmark.png">
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="register-link logged-out" data-toggle="modal" data-target="#registerModal" href="#">Register</a></li>
            <li><a class="login-link logged-out" data-toggle="modal" data-target="#loginModal" href="#">Login</a></li>
            <li><a href="/" class="profile-link logged-in">My Profile</a></li>
            <li><a href="/" class="logout-link logged-in">Logout</a></li>
          </ul>
        </div><!-- /.container-fluid -->

        <section class="search_title">
        <div class="row" id="nearbyRow">
          <p id="nearby">SPOKEN NEAR</p>
          <div id="nav-search-title"></div>
          </div>
        </section>

        <section id="my-profile-header">
          <h6 id="my-profile-header">My Profile</h6>
        </section>
      </nav>
    </header>

  <main>
    <section id="home">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="homepage-title">
        <h2 class="title">We spoke. It was great.</h2>
        <h2 class="title">If only we'd stayed in touch...</h2>
      </div>
      <div class="row" id="search_row">
        <a id="search_blurb">Where and when did you meet?</a>
        <form class="search-form" method="post" action="/search">
          <input type="text" name="search" id="home-searchbox" class="form-control large_button" placeholder="Search">
          <input type="hidden" id="searchLat" name="lattitude">
          <input type="hidden" id="searchLng" name="longitude">  
          <button type="submit" id="search-post-button" class="large_button action_button">SEARCH</button>
        </form> 
        <div class="row">
          <div id="learn_more_section">
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
              <div id="scroll_to_about">
                <a id="learn_more">About</a>
                <img id="learn_more_arrow" src="./images/down_arrow.png">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="about" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <img id="wordmark_logo" src="./images/Spoken_wordmark.png">
          <!-- <h1 class="title" id="wordmark">SPOKEN</h1> -->

          <h1 id="about_blurb">Have you already</h1>
          <div id="about_box"></div>
          <img id="blurb_box_tip" src="./images/speechmarktip.png">
        </div>
    </section>

    <section class="row hide" id="search_results">
      <div class="col-sm-6 col-md-offset-3">
        <section id="create-post">
        </section>
      </div>

      <div id="posts">
        <div class="row">
          <div class="row" id="search_results_row">
          <div class="col-sm-4">
            <p class ="www_title What">WHAT</p>
          </div>
          <div class="col-sm-4">
            <p class="www_title When">WHEN</p>
          </div>
          <div class="col-sm-4">
            <p class="www_title Chat">CHAT</p>
          </div>
          </div>
          <div class="each-result">
          <div class="search-results row">
          </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" id="create-post-button" class="large_button action_button center">No Luck? Add post</button>
            </div>
          </div>
          <div class="posts"></div>
        </div>
      </div>
    </section>

    <section id="profile">
      <div id="profile-tools">
        <div class='row'>
          <div class="col-sm-8 col-sm-offset-2">
            <div class="row">
              <div class="col-sm-4">
              <button id='user-profile-button' class="btn">Profile</button>
              </div>
              <div class="col-sm-4">
                <button id='user-posts-button' class="btn">Posts</button>
              </div>
              <div class="col-sm-4">
                <button id='user-requests-button' class="btn">Requests</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="profile-box" class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="profile">
            <div class='col-sm-4'>
              <img id='profile-image'>
            </div>
            <div class='col-sm-8'>
              <div class='row'>
                <div class='col-sm-12'>
                  <h7 id='profile-name'>NAME</h7>
                  <input type="text" name="tagline" id="tagline" class="form-control" placeholder="tagline" maxlength="35" >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="profile-posts">
        <div class="www_profile_posts col-sm-8 col-sm-offset-2">
          <div class="col-sm-4">
            <p class ="www_title What">WHAT</p>
          </div>
          <div class="col-sm-4">
            <p class="www_title When">WHEN</p>
          </div>
          <div class="col-sm-4">
            <p class="www_title Chat">WHERE</p>
          </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2">
          <div class='row' id="user-profile-posts">
          </div>
        </div>
      </div>

      <div id="profile-requests">
        <div class="col-sm-8 col-sm-offset-2">
          <div class='row' id="user-profile-requests"></div>
        </div>
      </div>
    </section>

    <section id="posts">
      <button type="button" id="create-post-button" class="btn btn-default">Create post</button>
      <h2>Posts</h2>
      <div class="posts"></div>
    </section>

  </main>

  <!-- Request Modal -->
  <div class="modal fade" id="requestModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="request-form" method="post" action="/requests">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Send Request</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="request-message">Write your message here</label>
              <input type="text" name="message" id="requester_message" class="form-control" placeholder="Talk about anything else?">
              <input type="hidden" id="requester_id" name="requester_id">
              <input type="hidden" id="requester_firstName" name="requester_firstName">
              <input type="hidden" id="requester_lastName" name="requester_lastName">
              <input type="hidden" id="requester_email" name="requester_email">
              <input type="hidden" id="requester_picture" name="requester_picture">
              <input type="hidden" id="post_id" name="post_id">
            </div>
          </div>
          <div class="modal-footer"> 
            <button type="submit" id="add-request-button" class="btn btn-primary pull-right">Send Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Add Post Modal -->
  <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="post-form" method="post" action="/posts">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Post</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="post-what">What</label>
              <input type="text" name="what" id="what" class="form-control" maxlength="25" placeholder="Spoke about?">
              <div label="charCount" id='CharCountLabel1'></div>
              <input type="hidden" id="poster-user_id" name="user_id">
            </div>
            <div class="form-group">
              <label for="post-where">Where</label>
              <input type="text" name="where" id="posts-searchbox" class="form-control " placeholder="Search">
              <input type="hidden" id="cityLat" name="lattitude">
              <input type="hidden" id="cityLng" name="longitude">  
            </div>
            <div class="form-group">
              <label for="post-when">When</label>
              <select name="when" id="when" class="form-control" placeholder="When did you meet?">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">  
            <button type="submit" id="add-post-button" class="btn btn-primary pull-right">Add Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="login_form" method="post" action="/login">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="login-password" class="form-control"  placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">  
            <button type="button" class="btn btn-facebook" data-auth="facebook">
              Or Login with Facebook
            </button>
            <button type="submit" id="login_button" class="btn btn-primary pull-right">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="register_form" method="post" action="/register">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Register</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="register-firstname">First name</label>
              <input type="text" name="firstName" id="register-firstname" class="form-control" placeholder="First name">
            </div>
            <div class="form-group">
              <label for="register-lastname">Last name</label>
              <input type="text" name="lastName" id="register-lastname" class="form-control" placeholder="Last name">
            </div>
            <div class="form-group">
              <label for="register-image">Profile Picture</label>
              <input type="text" name="picture" id="register-picture" class="form-control" placeholder="Profile Picture URL">
            </div>
            <div class="form-group">
              <label for="register-email">Email address</label>
              <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">  
            <button type="button" class="btn btn-facebook" data-auth="facebook">
              Or Register with Facebook
            </button>
            <button type="submit" id="register_button" class="btn btn-primary pull-right">Register</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
