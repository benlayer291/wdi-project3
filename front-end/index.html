<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SPOKEN</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <!-- Local files -->
  <script type="text/javascript" src="./js/register.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/">LOGO</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/" class="register-link logged-out">Register</a></li>
          <li><a href="/" class="login-link logged-out">Login</a></li>
          <li><a href="/" class="posts-link logged-in">Posts</a></li>
          <li><a href="/" class="logout-link logged-in">Logout</a></li>
        </ul>
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <main class="container">
    <div class="hide alert alert-danger" role="alert"></div>
    <section id="register">
      <h2>Register</h2>
      <form class="register_form" method="post" action="/register">
        <div class="form-group">
          <label for="register-firstname">First name</label>
          <input type="text" name="firstName" id="register-firstname" class="form-control" placeholder="First name">
        </div>
        <div class="form-group">
          <label for="register-lastname">Last name</label>
          <input type="text" name="lastName" id="register-lastname" class="form-control" placeholder="Last name">
        </div>
        <div class="form-group">
          <label for="register-image">Profile Picture</label>
          <input type="text" name="picture" id="register-picture" class="form-control" placeholder="Profile Picture URL">
        </div>
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" id="register_button" class="btn btn-default">Submit</button>
      </form>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form class="login_form" method="post" action="/login">
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" name="password" id="login-password" class="form-control"  placeholder="Password">
        </div>
        <button type="submit" id="login_button" class="btn btn-default">Submit</button>
      </form>
    </section>

    <section id="create-post">
      <form class="post-form" method="post" action="/posts">
        <div class="form-group">
          <label for="post-what">What</label>
          <input type="text" name="what" id="what" class="form-control" placeholder="What did you say?">
        </div>
        <div class="form-group">
          <label for="post-where">Where</label>
          <input type="text" name="where" id="where" class="form-control" placeholder="Where did you meet?">
        </div>
        <div class="form-group">
          <label for="post-when">When</label>
          <select name="when" id="when" class="form-control" placeholder="When did you meet?">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <button type="submit" id="add-post-button" class="btn btn-default">Add post</button>
      </form>
    </section>

    <section id="posts">
    <button type="button" id="create-post-button" class="btn btn-default">Create post</button>
      <h2>Posts</h2>
      <div class="posts"></div>
    </section>

    <section id="search">
      <h2>Search</h2>
    </section>

  </main>
</body>
</html>
