<!DOCTYPE html>
<html>
<head>
  <title>SPOKEN</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<!-- <div><img src="http://bit.ly/1HihsJb"></div> -->
<nav>
<button id="sign_in_button" type="button" class="btn btn-default navbar-btn">Sign in</button>
<button id="register_button" type="button" class="register_button">Register</button>
<img class="logo" src="http://bit.ly/1XlIMbg")>

</nav>

<body>
<div class="input_fields_button">
<!-- time of day -->
<div class="time_of_day">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    When <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Morning</a></li>
    <li><a href="#">Afternoon</a></li>
    <li><a href="#">evening</a></li>
  </ul>
</div>
<form class="place" role="search">
 <div class="type_place">
   <input type="text" class="form-control" placeholder="Where">
 </div>
 <button type="submit" class="Search">Search</button>
</form>
<button type="submit" class="Post">Post</button>
</div>
</nav>

<section id="registration_form">
  <h2>Register</h2>
  <form class="register_form" method="post" action="/register">
    <div class="form-group">
      <label for="register-username">Username</label>
      <input type="text" name="username" id="register-username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="register-fullname">Full name</label>
      <input type="text" name="fullname" id="register-fullname" class="form-control" placeholder="Full name">
    </div>
    <div class="form-group">
      <label for="register-image">image</label>
      <input type="text" name="image" id="register-image" class="form-control" placeholder="Image URL">
    </div>
    <div class="form-group">
      <label for="register-email">Email address</label>
      <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="register-password">Password</label>
      <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" id="register_button" class="btn btn-default">Submit</button>
  </form>

  <h2>Login</h2>
  <form class="login_form" method="post" action="/login">
    <div class="form-group">
      <label for="login-email">Email address</label>
      <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" name="password" id="login-password" class="form-control"  placeholder="Password">
    </div>
    <button type="submit" id="login_button" class="btn btn-default">Submit</button>
  </form>
</section>
</section>

</body>
</html>
